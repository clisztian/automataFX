plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    
    compile group: 'com.github.kilianB', name: 'pcg-java-8', version: '1.0.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
        // https://mvnrepository.com/artifact/com.opencsv/opencsv
    compile group: 'com.opencsv', name: 'opencsv', version: '5.2'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/io.github.mainstringargs/alpha-vantage-scraper
    compile group: 'io.github.mainstringargs', name: 'alpha-vantage-scraper', version: '1.1'
    
    // https://mvnrepository.com/artifact/com.github.signaflo/timeseries
    compile group: 'com.github.signaflo', name: 'timeseries', version: '0.4'

    // https://mvnrepository.com/artifact/net.finmath/finmath-lib
	implementation group: 'net.finmath', name: 'finmath-lib', version: '5.1.1'

    // https://mvnrepository.com/artifact/joda-time/joda-time
    compile group: 'joda-time', name: 'joda-time', version: '2.10.8'
    compile group: 'net.sourceforge.javacsv', name: 'javacsv', version: '2.0'
    compile fileTree(dir: 'libs', include: ['*.jar']) 
    // https://mvnrepository.com/artifact/org.openjfx/javafx

	// https://mvnrepository.com/artifact/eu.hansolo/Medusa
	compile group: 'eu.hansolo', name: 'Medusa', version: '11.5'

	// https://mvnrepository.com/artifact/org.controlsfx/controlsfx
	implementation group: 'org.controlsfx', name: 'controlsfx', version: '11.1.0'

    
}
